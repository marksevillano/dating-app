<div *ngIf="(accountService.currentUser$ | async) == null">
    <div class="jumbotron" *ngIf="!registerMode">
        <h1 class="display-4">Anneong haseyo!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button" (click)="registerToggle()"> Register Now!</a>
    </div>

    <app-register *ngIf="registerMode" (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
