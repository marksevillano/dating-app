<h2 class="mt-5">Admin Panel</h2>

<div class="tab-panel">
    <tabset class="member-tabset">
        <tab *appHasRole="['Admin']" heading="User Management">
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab *appHasRole="['Admin','Moderator']" heading="Photo Management">
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab>
    </tabset>
</div>
