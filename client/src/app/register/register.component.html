<div class="container">
    <div class="row justify-content-center">
        <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
            <div class="form-group">
                <h2>Sign up now!</h2>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type="text" name="Username" [(ngModel)]="model.username" class="form-control" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                    <input type="password" name="Password" [(ngModel)]="model.password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col">
                    <input type="password" name="Confirm Password" [(ngModel)]="model.confPassword" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success mr-2" type="submit">Register</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-warning mr-2" type="button" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <p style="color: red;">{{errorMessage}}</p>
            </div>
        </form>
    </div>
</div>
